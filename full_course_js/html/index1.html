<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>My Website</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <!-- <link rel="stylesheet" href="/full_course_js/css/styleindex1.css"> -->
</head>
<body>
    <h1 id="heading">Hello guys</h1>
    <p  id="title"></p>
    <!-- <script type="module" src="/js/app.js"></script> -->
    <script>
        //Lay noi dung cua the theo id hoac class
        const h1 = document.querySelector('#heading');
        console.log(h1); //object
        console.dir(h1); //object
        h1.style.color = 'blue'; //add color
        h1.innerText = 'Welcome'; //text in card
        
        //create element
        const h2 = document.createElement('h2');
        h2.textContent = 'Cai lon ma';
        h2.style.color = 'green';
        h2.style.fontSize = '24px';
        console.log(h2);

        //add to random html card already exist
        const text = document.querySelector('#title');
        text.appendChild(h2);

        //add to body
        const p = document.createElement('p');
        p.textContent = 'Cai lon ma';
        p.style.fontSize = '30px';
        document.body.appendChild(p);


    </script>
</body>
</html>
